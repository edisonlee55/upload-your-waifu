    <!-- Add Material CSS, replace Bootstrap CSS -->

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="css/default-skin/default-skin.css">

    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">upload-your-waifu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li id="home" class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
    </nav>
    <div id="mainContainer" class="container"><br>
        <div class="card text-center">
            <div class="card-header">
                <h1>upload-your-waifu</h1>
                <h3>ðŸ’˜ A repository to learn git and CLI easily by uploading your waifu's pictures.</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Search Waifu Pictures</h5>
                <div class="input-group mb-3">
                    <input id="searchID" type="text" class="form-control" placeholder="Your Waifu's MyAnimeList ID"
                        aria-label="Your Waifu's MyAnimeList ID" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                </div>
                <p id="errorStatus" style="color:red"></p>
                <div id="photoGallery">
                    <div id="1234" class="card bg-dark text-white">
                        <img class="card-img" src="https://cdn.edisonlee55.com/edisonlee55/resources/photo/0cef8f2d-611a-403a-a768-0b1cd8ebfab1.jpg"
                            alt="Card image">
                        <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.7);">
                            <h5 class="card-title">test.png</h5>
                        </div>
                    </div>
                    <div id="1234" class="card bg-dark text-white">
                        <img class="card-img" src="https://cdn.edisonlee55.com/edisonlee55/resources/photo/0cef8f2d-611a-403a-a768-0b1cd8ebfab1.jpg"
                            alt="Card image">
                        <div class="card-img-overlay" style="background-color: rgba(0, 0, 0, 0.7);">
                            <h5 class="card-title">test2.png</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <h2>Learn and Contribute at <a href="https://github.com/edisonlee55/upload-your-waifu"><i class="fab fa-github"></i></a></h2>
            </div>
        </div>
    </div>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="js/material.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>

    <!-- Core JS file -->
    <script src="js/photoswipe.min.js"></script>

    <!-- UI JS file -->
    <script src="js/photoswipe-ui-default.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
